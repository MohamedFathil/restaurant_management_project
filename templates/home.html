{% extends 'base.html' %}

{% block title %}Home - Restaurant Management{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<section class="home-section">
    <!-- logo -->
    <img src="{% static 'images/logo.png' %}" alt="Restaurant Logo" class="restaurant-logo">

    <h2>Welcome to {{ restaurant_name }}</h2>
    <p>Effortlessly manage orders, menu and customers from one platforms.</p>
    <!-- Search Bar -->
    <form method="get" action="" class="search-form">
        <input type="text" name="q" placeholder="Search menu items..." class="search-input">
        <button type="submit" class="search-button">Search</button>
    </form>

    <!-- Display Phone Number -->
    <a href="{% url 'about' %}">Learn more about us</a>
    <a href="{% url 'contact' %}">Contact here</a>
</section>
{% endblock %}
